name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run linter
      run: npm run lint

    - name: Create package
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        bash scripts/package.sh

    - name: Generate checksum
      run: |
        sha256sum gh-repo-cli-*.zip > gh-repo-cli-*.zip.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          gh-repo-cli-*.zip
          gh-repo-cli-*.zip.sha256
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
